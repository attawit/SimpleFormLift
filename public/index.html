  <noscript>
    <strong>We're sorry but Vue App doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    liff.init(
      {
        liffId: "1657190795-wjy7dyl4", 
      },
      () => {
        if (liff.isLoggedIn()) {
          liff
            .getProfile()
            .then((profile) => {
              const Id = profile.userId;
              const displayName = profile.displayName;
              const statusMessage = profile.statusMessage;
              const pictureUrl = profile.pictureUrl;
              const email = liff.getDecodedIDToken().email;
              const iddeToken = liff.getDecodedIDToken();
              console.log(email);
              console.log(iddeToken); // print decoded id
              const idToken = this.$liff.getIDToken();
              console.log(idToken); // print raw idToken object
              const currentuser = {
                    id: Id,
                    name: displayName,
                    displayName: displayName,
                    displayUrl: pictureUrl,
                    email: email,
                    company: "",
                    telephone: "",
                    provider: "line",
                    timestamp: "",
                    eventid: "",
                    licenseId: "JEvent",
                  };

              window.localStorage.setItem(
                "currentuser",
                JSON.stringify(currentuser)
              );
            })
            .catch((err) => console.error(err));
        } else {
          if (!liff.isLoggedIn()) {
            this.$liff.login();
          }
        }
      },
      (err) => {
        console.error(err.code, err.message);
      }
    );
  </script>
